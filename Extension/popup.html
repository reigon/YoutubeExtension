<!DOCTYPE html>
<html>
<head>
  <title>YouTube Captions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      color: #007BFF;
      padding: 10px;
      margin: 0;
    }
    .dot {
      opacity: 0;
      animation: dot 1s infinite;
    }

    .dot1 { animation-delay: 0.0s; }
    .dot2 { animation-delay: 0.3s; }
    .dot3 { animation-delay: 0.6s; }

    @keyframes dot {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    #captions {
      font-family: Arial, sans-serif;
      width: 300px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      margin: 0;
      display: none; /* Hide by default */
    }
    /* Loader CSS */
  </style>
</head>
<body>
  <h2 id="title">Summarizing<span class="dot dot1">.</span><span class="dot dot2">.</span><span class="dot dot3">.</span></h2>
  <div class="loader" id="loader"></div> <!-- Add this line -->
  <pre id="captions"></pre>
  <script src="popup.js"></script>
</body>
</html>
